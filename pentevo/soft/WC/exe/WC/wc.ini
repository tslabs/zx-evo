Wild Commander configuration file v0.2[SETUP]CPU_FREQ=2; 0=3.5MHz, 1=7MHz, 2=14MHz, 3=14+MHz (cache always off)SPIR=1; 0-disabled, 1-enabled (remember dirs in panels)CURP=1; 0-disabled, 1-enabled (restores cursor position, if SPIR enabled)TXTMD=1; 0=80x25, 1=80x30, 2=90x36 text mode[PLUGINS]MOUNTER .WMFROM_PROG.WMFSETIME  .WMFFILE_CR .WMFWPLAYER .WMFGSPLAYER.WMFVIDEO_PL.WMFBMPV    .WMFILBMVIEW.WMFTAPM    .WMFTRDUMP  .WMFTXTEDIT .WMFCOMPILER.WMFMCGSV   .WMFCLOCK   .WMF;PLASMATW.WMF;SCRSAVER.WMFFTVIEW  .WMF[LPANEL]DRV=1; 0-IDEnemoMaster, 1-SDzc, 2-SDngs, 3-IDEsmucMaster, 4-IDEsmucSlave, 5-IDEnemoSlaveINFO=1; file info (0 - disable, 1 - enable)CSORT=2; sorting (0 - off, 1 - by name, 2 - by ext, 3 - by size)[RPANEL]DRV=1; 0-IDEnemoMaster, 1-SDzc, 2-SDngs, 3-IDEsmucMaster, 4-IDEsmucSlave, 5-IDEnemoSlaveINFO=1; file info (0 - disable, 1 - enable)CSORT=2; sorting (0 - off, 1 - by name, 2 - by ext, 3 - by size);this file and all plug-ins must be placed into WC folder (in root dir of Boot-Device);данный файл и все плагины нужно разместить в папке WC;(в корне загрузочного устройства, которое выбирается в ts-bios'e [SS+F12])